#给当前服务取名字
spring.application.name=vhr-eureka
server.port=1111
eureka.instance.hostname=eurekaA
#默认情况下，Eureka Server也是一个普通的微服务，所以当它还是注册中心的时候，它会有两层身份：1。注册中心；2.普通服务，即当前服务会自己把自己注册进来
eureka.client.register-with-eureka=true
#表示是否从Eureka server上获取注册信息
eureka.client.fetch-registry=true
#A服务要注册到B上面
#eureka.client.service-url.defaultZone=http://eurekaB:1112/eureka